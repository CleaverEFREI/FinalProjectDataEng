<!-- The script that predict if the text is toxic or not --> 
<script>
$('input[type="text"]').blur(function() {
 if ($(this).val() !== "") {
   $(this).next('label').addClass('showLabel');
   $(this).addClass('hasInput');
 } else {
   $(this).next('label').removeClass('showLabel');
 }
});
</script>
